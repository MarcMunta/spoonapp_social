{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Forbidden</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #a8528a;
            color: #fef1af;
        }

        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #a8528a;
        }

        .error-logo {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            width: 150px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
        }

        .error-code span {
            display: inline-block;
        }

        .utensils {
            display: flex;
            gap: 1rem;
            align-items: center;
            justify-content: center;
        }

        .utensils img {
            width: 50px;
        }

        .message {
            font-size: 2rem;
            margin-top: 1rem;
        }

        .btn {
            margin-top: 2rem;
            padding: 0.8rem 2rem;
            background-color: #5e2760;
            color: #fef1af;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #7a2c80;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <img class="error-logo" src="{% static 'images/spoonapp.png' %}" alt="SpoonApp Logo">
        <div class="error-code">
            <span>4</span>
            <span>0</span>            
            <span>3</span>
        </div>
        <div class="message">
            <p>Woops...<br>Something Went Wrong</p>
        </div>
        <a href="/" class="btn">Go Home</a>
    </div>
</body>
</html>

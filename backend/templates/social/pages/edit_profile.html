{% extends 'social/layouts/base.html' %}
{% load static %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Inter', sans-serif;
        background: #fafafa;
    }

    .profile-card {
        max-width: 500px;
        margin: 50px auto;
        background: white;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .profile-header {
        background: #fcefae;
        padding: 2rem 1.5rem 1rem;
        text-align: center;
    }

    .profile-header h2 {
        color: #d63384;
        margin-bottom: 1rem;
    }

    .profile-avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid white;
        margin-top: -50px;
    }

    .profile-form {
        padding: 2rem;
    }

    .profile-form label {
        font-weight: 600;
        margin-top: 1rem;
        display: block;
    }

    .profile-form input,
    .profile-form textarea,
    .profile-form select {
        width: 100%;
        padding: 10px 15px;
        margin-top: 5px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background: #fcf8e8;
        transition: 0.2s;
    }

    .profile-form input:focus,
    .profile-form textarea:focus,
    .profile-form select:focus {
        outline: none;
        border-color: #d63384;
        background: #fff;
    }

    .profile-form button {
        margin-top: 2rem;
        width: 100%;
        padding: 12px;
        background: #d63384;
        color: white;
        font-weight: 600;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s ease;
    }

    .profile-form button:hover {
        background: #c12670;
    }

    .back-link {
        display: block;
        text-align: center;
        margin-top: 15px;
        color: #aaa;
        font-size: 0.9rem;
        text-decoration: none;
    }

    .back-link:hover {
        text-decoration: underline;
    }

    .edit-profile-avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        position: relative;
    }

    .camera-icon-overlay {
        position: relative;
        display: inline-block;
        cursor: pointer;
    }

    .camera-button {
        position: absolute;
        bottom: 0;
        right: 0;
        background: #6c63ff;
        border-radius: 50%;
        padding: 6px;
        color: white;
        font-size: 14px;
    }
</style>
<style>
    #id_profile_picture {
        display: none;
    }
</style>

<div class="profile-card">
    <div class="profile-header">
        <h2>Editar Perfil</h2>
        <form method="post" enctype="multipart/form-data" id="photoUploadForm">
            {% csrf_token %}
            <label for="id_profile_picture" class="camera-icon-overlay" style="cursor: pointer;">
                {% if profile.profile_picture %}
                <img src="{{ profile.profile_picture.url }}" class="edit-profile-avatar" alt="Foto de perfil">
                {% else %}
                <img src="{% static 'default-avatar.png' %}" class="edit-profile-avatar" alt="Avatar por defecto">
                {% endif %}
                <span class="camera-button">üì∑</span>
            </label>
            <input type="file" name="profile_picture" id="id_profile_picture" accept="image/*" style="display: none;">

        </form>
    </div>

    <form method="post" enctype="multipart/form-data" class="profile-form">
        {% csrf_token %}
        <label for="{{ user_form.username.id_for_label }}">Nombre de usuario</label>
        <input type="text" name="{{ user_form.username.name }}" id="{{ user_form.username.id_for_label }}"
            value="{{ user_form.username.value }}" class="form-control" placeholder="Tu nombre de usuario">

        <label for="{{ form.bio.id_for_label }}">Biograf√≠a</label>
        {{ form.bio }}

        <label for="{{ form.website.id_for_label }}">Sitio Web</label>
        {{ form.website }}

        <label for="{{ form.location.id_for_label }}">Ubicaci√≥n</label>
        {{ form.location }}

        <label for="{{ form.gender.id_for_label }}">G√©nero</label>
        {{ form.gender }}

        <button type="submit">Guardar cambios</button>
    </form>

    <a href="{% url 'profile' request.user.username %}" class="back-link">‚Üê Volver al perfil</a>
</div>

{% endblock %}

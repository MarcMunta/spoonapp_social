<div class="stories-container mb-3">
  <div class="story-item">
    <form id="storyForm" method="post" enctype="multipart/form-data" action="{% url 'upload_story' %}">
      {% csrf_token %}
      {{ story_form.media_file }}
      <div class="story-thumb user-story" onclick="document.getElementById('id_media_file').click()">
        {% if user.profile.profile_picture %}
        <img src="{{ user.profile.profile_picture.url }}" class="story-img" alt="{{ user.username }}" width="50" height="50">
        {% else %}
        <img src="https://i.imgur.com/jNNT4LE.png" class="story-img" alt="{{ user.username }}" width="50" height="50">
        {% endif %}
        <span class="story-add">+</span>
      </div>
    </form>
    <div class="story-username">{{ user.username }}</div>
  </div>
{% for friend, data in friend_stories.items %}
  <div class="story-item">
    <div class="story-thumb open-story" data-urls="{{ data.urls|join:'|' }}" data-expires="{{ data.expires|join:'|' }}" data-user="{{ friend.username }}">
      {% if friend.profile.profile_picture %}
      <img src="{{ friend.profile.profile_picture.url }}" class="story-img" alt="{{ friend.username }}" width="50" height="50">
      {% else %}
      <img src="https://i.imgur.com/jNNT4LE.png" class="story-img" alt="{{ friend.username }}" width="50" height="50">
      {% endif %}
    </div>
    <div class="story-username">{{ friend.username }}</div>
  </div>
{% endfor %}
</div>

<div id="storyModal" class="story-modal">
  <div class="story-modal-content">
    <div class="story-progress"><div class="story-progress-bar"></div></div>
    <div class="story-countdown"></div>
    <span class="story-modal-close">&times;</span>
    <span class="story-prev">&#10094;</span>
    <span class="story-next">&#10095;</span>
    <div class="story-modal-user text-white mb-2"></div>
    <img id="storyImage" class="w-100 d-none" />
    <video id="storyVideo" class="w-100 d-none" controls></video>
  </div>
</div>

{% load static %}
{% load i18n %}
<a href="{% url 'post_detail' post.id %}" class="post-card-link">
    <div class="post-card"{% if post.image %} style="background-image: url('{{ post.image_data_url }}');"{% endif %}>

        {% if post.is_video %}
        <video src="{{ post.video_data_url }}" class="post-main-img" controls preload="metadata"></video>
        {% elif post.image %}
        <img src="{{ post.image_data_url }}" alt="{% trans 'Post image' %}" class="post-main-img">
        {% endif %}

        <div class="post-overlay">
            <div class="post-stats">
                <span>ðŸ¥„ {{ post.postlike_set.count }}</span>
                <span>ðŸ’¬ {{ post.postcomment_set.count }}</span>
            </div>
        </div>
    </div>
</a>

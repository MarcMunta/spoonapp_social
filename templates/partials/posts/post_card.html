{% load static %}
<a href="{% url 'post_detail' post.id %}" class="post-card-link">
    <div class="post-card" style="background-image: url('{{ post.image_data_url }}');">

        {% if post.image %}
        <img src="{{ post.image_data_url }}" alt="Post image" class="post-main-img">
        {% endif %}

        <div class="post-overlay">
            <div class="post-stats">
                <span>❤️ {{ post.likes.count|default:"0" }}</span>
                <span>💬 {{ post.comments.count|default:"0" }}</span>
            </div>
        </div>
    </div>
</a>
